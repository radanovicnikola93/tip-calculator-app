<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <!-- LOGO -->
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>

    <!-- MAIN -->
    <main>
      <div class="tip__container">

        <!-- CALCULATOR -->
        <div class="tip__calculator">
          <!-- bill -->
          <div class="tip__calculator--bill">
            <div class="input__header">
              <p class="tip--header">Bill</p>
              <div class="calculator--input">
                <img src="./images/icon-dollar.svg" alt="dollar">
                <input id="bill-total" type="number" placeholder="0" value="">
              </div>
            </div>
          </div>

          <!-- tip -->
          <div class="tip__calculator--tip">
            <div class="bill__header">
              <p class="tip--header">Select Tip %</p>
            </div>

            <div class="tip__tip-percentage">
              <button value="1.05" class="btn-percentage">5%</button>
              <button value="1.1" class="btn-percentage">10%</button>
              <button value="1.15" class="btn-percentage">15%</button>
              <button value="1.25" class="btn-percentage">25%</button>
              <button value="1.5" class="btn-percentage">50%</button>
              <input id="input-percentage" type="number" placeholder="Custom">
            </div>
          </div>

          <!-- people -->
          <div class="tip__calculator--people">
            <div class="input__header">
              <p class="tip--header">Number of People</p>
              <div class="calculator--input">
                <img src="./images/icon-person.svg" alt="people">
                <input id="person-total" type="number" placeholder="0" value="">
              </div>
            </div>
          </div>
        </div>

        <!-- RESULT -->
        <div class="tip__result">
          <div>
            <div class="tip__result--amount result-container">
            <div class="result-container--left">
              <div>
                <p class="result-specifier">Tip Amount</p>
              </div>
              <div>
                <p class="result-person">/ person</p>
              </div>
            </div>
            <div class="result-container--right">
              <div>
                <p class="result-header">$ <span id="tip-amount">0.00</span></p>
              </div>
            </div>
          </div>

          <div class="tip__result--total result-container">
            <div class="result-container--left">
              <div>
                <p class="result-specifier">Total</p>
              </div>
              <div>
                <p class="result-person">/ person</p>
              </div>
            </div>
            <div class="result-container--right">
              <div>
                <p class="result-header">$ <span id="total-amount">0.00</span></p>
              </div>
            </div>
          </div>
          </div>

          <div class="tip__result--reset">
            <button id="reset-all-btn" type="reset">reset</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
